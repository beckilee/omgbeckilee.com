site_name: Becki Lee's Portfolio
site_url: https://omgbeckilee.com
nav:
    - Home: index.md
    - Documentation samples:
      - File streaming: doc-file-streaming.md
      - Registering an application with Azure Active Directory: doc-akv-app-registration.md
      - Repeat while loop: doc-repeat-while-loop.md
      - Debugging a rule with Regula: doc-example-debugging-rule.md
      - Regula pre-commit hook: doc-regula-precommit-hook.md
      - Data retention API: doc-embedded-api-data-retention.md
      - Scan a Snyk Cloud Environment: doc-scan-snyk-cloud-environment.md
